<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña</title>
</head>
<body>
    <header>
        <h1>ALPHA TEAM <span>Educar es redimir</span></h1>
    </header>
    <main>
        <section>
        <h3>CAMBIAR CONTRASEÑA</h3>

        <form class="">
            <label for="code">CODIGO</label>
            <input type="text" id="code" placeholder="INTRODUCE EL CODIGO AQUI" required autofocus>

            <label for="contraseña">NUEVA CONTRASEÑA</label>
            <input type="password" id="contraseña" placeholder="CREA UNA NUEVA CONTRASEÑA" required maxlength="9">
            <label for="contraseña">CONFIRMAR CONTRASEÑA</label>
            <input type="password" id="ncontraseña" placeholder="CREA UNA NUEVA CONTRASEÑA" required maxlength="9">
        </form>

        <a href="iniciodesesion.html"><h3>ENVIAR</h3></a>
        
        </section>
    </main>
</body>
</html>
